<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | TEJUS 2k26</title>
  <link rel="stylesheet" href="/admin/admin.css" />
</head>
<body>
  <main class="auth-container">
    <section class="glass-card">
      <div class="hero-logo" style="margin-bottom: 16px;">
        <img src="https://yt3.googleusercontent.com/7sys579QuRAkoPsKw1DMCP5-lAJgmJas4zM6Sk9R8puYGWWW5HBXU1YnZcHn4E4H0RmuONDQOA=s900-c-k-c0x00ffffff-no-rj" alt="Anurag University" />
      </div>
      <h2>Admin Login</h2>
      <p class="muted">Use your TEJUS admin credentials.</p>

      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="admin@tejas" />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••" />
      </div>

      <button id="login-btn" class="primary-btn">Login</button>
      <div id="login-message" class="message"></div>
    </section>
  </main>

  <script src="/admin/admin.js"></script>
</body>
</html>
