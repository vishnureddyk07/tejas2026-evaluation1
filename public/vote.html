<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEJAS 2k26 Voting</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <main class="app">
    <header class="hero">
      <div class="logo-wrap">
        <img src="https://yt3.googleusercontent.com/7sys579QuRAkoPsKw1DMCP5-lAJgmJas4zM6Sk9R8puYGWWW5HBXU1YnZcHn4E4H0RmuONDQOA=s900-c-k-c0x00ffffff-no-rj" alt="Anurag University" class="logo" />
      </div>
      <div class="hero-text">
        <h1>TEJAS 2k26</h1>
        <p>Project Expo â€“ Anurag University</p>
      </div>
    </header>

    <section class="glass-card" id="project-card">
      <div class="innovation-sector-section" style="margin-bottom: 20px;">
        <span style="color: white; font-weight: bold; font-size: 24px;">Innovation Sector: </span>
        <span id="project-sector" style="color: white; font-size: 20px;"></span>
      </div>
      
      <div class="team-info-box" style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; margin-bottom: 15px;">
        <p style="color: white; margin: 5px 0;"><strong>Team Number:</strong> <span id="project-team-number"></span></p>
        <p style="color: white; margin: 5px 0;"><strong>Project Title:</strong> <span id="project-title"></span></p>
        <p style="color: white; margin: 5px 0;"><strong>Department:</strong> <span id="project-department"></span></p>
      </div>
    </section>

    <section class="glass-card" id="vote-card">
      <h3>Voter Information</h3>
      <div class="input-group">
        <label for="voter-name">Your Name</label>
        <input id="voter-name" type="text" placeholder="Enter your name" maxlength="40" />
      </div>

      <h3 style="margin-top: 30px;">Score</h3>
      <div class="slider-wrap">
        <div class="score-header">
          <span id="score-value">7</span>
        </div>
        <input id="score-slider" type="range" min="0" max="10" step="1" value="7" />
        <div class="score-meta">
          <span id="score-emoji" style="font-size: 48px;">ðŸ™‚</span>
        </div>
        <div class="score-bar">
          <div id="score-bar-fill"></div>
        </div>
      </div>

      <button id="submit-vote" class="primary-btn">Submit Vote</button>
      <div id="vote-message" class="message"></div>
    </section>

    <section class="glass-card success-card" id="success-card">
      <div class="success-animation">ðŸŽ‰</div>
      <h3>Thank you for voting at TEJAS 2k26!</h3>
      <p id="success-message">Your vote has been recorded successfully.</p>
      <p id="success-timestamp" class="muted"></p>
    </section>
  </main>

  <script src="/js/vote.js?v=20260211j"></script>
</body>
</html>
